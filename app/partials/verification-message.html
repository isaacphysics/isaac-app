<div class="row no-print">
    <div class="large-16 columns">
        <div data-alert class="ru-alert-box cookies-title">
            <div class="row">
                <div class="large-1 medium-1 small-16 columns">
                    <span class="ru-info-icon hide-for-small-only"></span>
                    <span class="cookies-title show-for-small-only"><img src="/assets/information-icon.png" alt="" /> Email Verification</span>
                </div>
                <div class="large-12 medium-12 small-16 columns">
                Your email address is not verified - please find our email in your inbox and follow the verification link. To request a new verification email<a ng-click="requestEmailVerification()"> click here</a>. To change your email address, go to <a href="/account">Account Settings</a>.
                </div>
                <div class="large-3 medium-3 small-16 columns">
                    <a ng-click="snoozeEmailVerification()" class="ru-button close cookies-accepted">Snooze</a>
                </div>
            </div>
        </div>
    </div>
</div>
