<header class="no-print">
    <!-- Desktop Header -->
    <div class='ru-desktop-header'>
        <div class='ru-dekstop-nav'>
            <!-- Desktop Nav -->
            <nav class='row'>
                <div class='padded-left-float'>
                    <a ui-sref='home'>
                        <img alt='Isaac. Physics. You work it out.' class='ru-desktop-menu-img' src='' 
                             data-interchange="[/assets/isaac-logo.png, (default)], [/assets/isaac-logo-strap.png, (medium_large)],
                             [/assets/isaac-logo@2x.png, (medium_retina)], [/assets/isaac-logo-strap@2x.png, (large_retina)]"></a>
                </div>
                <div class='padded-right-float text-right'>
                    <a class='ru-desktop-nav-item' ui-sref='home'>
                        <div class='ru-desktop-nav-item-inner' ng-class="{active: $state.includes('home') || $state.includes('question')}">
                            <span>Questions</span>
                        </div>
                    </a>
                    <a class='ru-desktop-nav-item' ui-sref='conceptIndex'>  
                        <div class='ru-desktop-nav-item-inner' ng-class="{active: $state.includes('conceptIndex') || $state.includes('concept')}">
                            <span>Concepts</span>
                        </div>
                    </a>
                    <a class='ru-desktop-nav-item' ui-sref='boards'>  
                        <div class='ru-desktop-nav-item-inner' ng-class="{active: $state.includes('boards')}">
                            <span>My Boards</span>
                        </div>
                    </a>
                    <a class='ru-desktop-nav-item' ui-sref='login'>  
                        <div class='ru-desktop-nav-item-inner' ng-class="{active: $state.includes('login')}">
                            <span>Login</span>
                        </div>
                    </a>
                </div>
            </nav>
        </div>
    </div>
    <!-- Mobile Header -->
    <div class='ru-mobile-header'>
        <!-- Mobile Fixed Header -->
        <div class='ru-fixed-header fixed'>
            <div class='row'>
                <div class='small-8 columns'>
                    <div id='mobile-login' class='pointer'>
                        <div class='ru-mobile-login'></div>
                        <span>
                            Login
                        </span>
                        <div class='ru-mobile-down'></div>
                    </div>
                </div>
                <div class='small-8 columns'>
                    <div class='right pointer' id='mobile-search'>
                        <div class='ru-mobile-search'></div>
                        <span>
                            Search
                        </span>
                        <div class='ru-mobile-down'></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile Nav -->
        <div class='ru-mobile-nav'>
            <nav class='row'>
                <a ui-sref='home'><img alt='Isaac. Physics. You work it out.' class='ru-mobile-menu-img' 
                                data-interchange="[/assets/isaac-logo.png, (small)], [/assets/isaac-logo@2x.png, (small_retina)]" src='/assets/isaac-logo.png'></a>

                <a class='ru-mobile-nav-item' ui-sref='boards'>
                    <div class='ru-mobile-nav-item-inner' ng-class="{active: $state.includes('boards')}">
                        <span>My Boards</span>
                    </div>
                </a>
                <a class='ru-mobile-nav-item' ui-sref='conceptIndex'>
                    <div class='ru-mobile-nav-item-inner' ng-class="{active: $state.includes('conceptIndex') || $state.includes('concept')}">
                        <span>Concepts</span>
                    </div>
                </a>
                <a class='ru-mobile-nav-item' ui-sref='home'>
                    <div ng-class="{'ru-mobile-nav-item-inner': true, active: $state.includes('home') || $state.includes('question')}">
                        <span>Problems</span>
                    </div>
                </a>
            </nav>
        </div>
    </div>
    <!-- Search button  MUST BE LAST-->
    <div class="row" ng-controller="GlobalSearchController" ng-hide="globalFlags.noSearch">
        <div class="small-16 columns">

            <div class='row hide-for-small-only site-search-row'>
                <div class='large-16 medium-16 columns'>
                    <div class='ru-desktop-panel-search' ng-hide="globalFlags.siteSearchOpen">
                        <a tabindex="0" ng-click="globalFlags.siteSearchOpen = true"><img src='/assets/desktop-search.png' alt="Search"></a>
                    </div>
                    <div class="ru-desktop-panel-search-close"  tabindex="0" ng-show="globalFlags.siteSearchOpen">
                        <img src='/assets/Close-button.jpg' alt="Close Search" ng-click="globalFlags.siteSearchOpen = false">
                    </div>
                    <div class="ru-search-bg hide-animate" ng-show="globalFlags.siteSearchOpen" ng-click="globalFlags.siteSearchOpen = false"></div>
                    <div class="ru-desktop-panel search hide-animate" ng-show="globalFlags.siteSearchOpen">
                        <div class='ru-desktop-search'>
                            <form ng-submit="triggerSearch()">
                            <div class="row">
                                <div class="large-2 medium-2 columns">
                                    <label for="ru-search-box" class=" text-center inline">Search</label>
                                </div>
                                <div class="large-3 medium-13 columns">
                                    <input id="ru-search-box" ng-model="models.query" type="text"/>
                                </div>
                                <div class="clearfix show-for-medium-only"></div>
                                <div class="large-4 medium-5 medium-offset-2 large-offset-0 columns">
                                    <div class="ru-desktop-search-check">
                                        <span class="ru-drop-check">
                                            <input id="search-check1" ng-model="models.includeQuestions" name="checkbox2" type="checkbox">
                                            <label for='search-check1'></label>
                                        </span>
                                        <label for="search-check1" class=''> Search problems</label>
                                    </div>
                                </div>
                                <div class="large-4 medium-5  columns">
                                    <div class="ru-desktop-search-check">
                                        <span class="ru-drop-check">
                                            <input id="search-check2" ng-model="models.includeConcepts" name="checkbox2" type="checkbox">
                                            <label for='search-check2'></label>
                                        </span>
                                        <label for="search-check2" class=''> Search concepts</label>
                                    </div>
                                </div>
                                <div class="large-2 medium-3 medium-offset-0 columns end">
                                    <input class="button ru-search-button expand" type="button" value="Search" id="desktop-search-now" ng-click="triggerSearch()">
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</header>
