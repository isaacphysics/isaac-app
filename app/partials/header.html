<header class="no-print">
    <!-- Desktop Header -->
    <div class='ru-desktop-header' ng-controller="HeaderController">
        <div class='ru-dekstop-nav'>
            <!-- Desktop Nav -->
            <nav class='row'>
                <div class='padded-left-float'>
                    <a id="isaac-logo" ui-sref='home'>
                        <img alt="isaac logo" title='Isaac Physics. You work it out.' class='ru-desktop-menu-img' src=''
                             data-interchange="[/assets/isaac-logo.png, (default)], [/assets/isaac-logo-strap.png, (medium_large)],
                             [/assets/isaac-logo@2x.png, (medium_retina)], [/assets/isaac-logo-strap@2x.png, (large_retina)]"></a>
                         <div ng-if="segueEnvironment=='DEV'" class="ru-desktop-logo-dev" >Non-Prod
                            <span ng-if="user._id" ng-class="{admin : user.role=='ADMIN'}">   ({{user.givenName}} {{user.familyName}})</span>
                         </div>
                </div>
                <div class='padded-right-float text-right'>
                    <a class='ru-desktop-nav-item' ui-sref='gameBoards'>
                        <div id="questions-tab-desktop" class='ru-desktop-nav-item-inner' ng-class="{active: $state.includes('gameBoards') || $state.includes('question')}">
                            <span>Questions</span>
                        </div>
                    </a>
                    <a class='ru-desktop-nav-item' ui-sref='conceptIndex'>
                        <div id="concepts-tab-desktop" class='ru-desktop-nav-item-inner' ng-class="{active: $state.includes('conceptIndex') || $state.includes('concept')}">
                            <span>Concepts</span>
                        </div>
                    </a>
                    <a id="login-tab" ng-if='!user._id' class='ru-desktop-nav-item' ui-sref='login'>
                        <div class='ru-desktop-nav-item-inner' ng-class="{active: $state.includes('login')}">
                            <span>Log in</span>
                        </div>
                    </a>
                </div>
            </nav>
        </div>
    </div>
    <!-- Mobile Header -->
    <div class='ru-mobile-header' ng-controller="HeaderController">
        
        <!-- Mobile Fixed Header -->
        <div class='ru-fixed-header fixed'>
            <div class='row'>
                <div class='small-8 columns'>
                    <div ng-if='!user._id' id='mobile-login' class='pointer'>
                        <div id="mobile-login-button" class='ru-mobile-login'></div>
                        <span>
                            Log in
                        </span>
                        <div class='ru-mobile-down'></div>
                    </div>
                    <a ng-if='user._id' ui-sref='accountSettings'>
                        <div id="login-tab-mobile" class='ru-mobile-login'></div>
                        <span>
                            My Account
                        </span>
                    </a>
                </div>
                <div class='small-8 columns'>
                    <div class='right pointer' id='mobile-search'>
                        <div class='ru-mobile-search'></div>
                        <span>
                            Search
                        </span>
                        <div class='ru-mobile-down'></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile Nav -->
        <div class='ru-mobile-nav'>
            <nav class='row'>
                <a ui-sref='home'><img alt="isaac logo" title='Isaac Physics. You work it out.' class='ru-mobile-menu-img'
                                data-interchange="[/assets/isaac-logo.png, (small)], [/assets/isaac-logo@2x.png, (small_retina)]" src='/assets/isaac-logo.png'></a>
                <div ng-if="segueEnvironment=='DEV'" class="ru-mobile-logo-dev">Non-Prod x({{user.givenName}} {{user.familyName}})</div>
                <div class="ru-mobile-nav-container">
                  <a class='ru-mobile-nav-item' ui-sref='gameBoards'>
                      <div id="questions-tab-mobile" ng-class="{'ru-mobile-nav-item-inner': true, active: $state.includes('gameBoards') || $state.includes('question')}">
                          <span>Questions</span>
                      </div>
                  </a>
                  <a class='ru-mobile-nav-item' ui-sref='conceptIndex'>
                      <div id="concepts-tab-mobile" class='ru-mobile-nav-item-inner' ng-class="{active: $state.includes('conceptIndex') || $state.includes('concept')}">
                          <span>Concepts</span>
                      </div>
                  </a>
                </div>
            </nav>
        </div>
    </div>
