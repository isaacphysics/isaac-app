<!-- Mobile login -->
<div class='ru-drop ru-drop-hide fixed no-print' id='mobile-login-form' ng-include="'/partials/login.html'"></div>
<!-- Mobile search -->
<div class='ru-drop ru-drop-hide no-print' id='mobile-search-form' ng-controller="GlobalSearchController">
    <div class='row'>
    <div class='small-16 columns ru-toppad-6'>
        <form ng-submit="hideMobileSearchForm(); triggerSearch()">
            <label class='ru-drop-big-label'>Search
                <input type="text" ng-model="models.query" />
            </label>
            <div>
                <span class="ru-drop-check">
                        <input id="checkbox2" name="checkbox2" ng-model="models.includeQuestions" type="checkbox">
                        <label for='checkbox2'></label>
                    </span>
                    <label class='ru-drop-big-label'> Problems only</label>
            </div>
            <div>
                <span class="ru-drop-check">
                        <input id="checkbox3" name="checkbox1" ng-model="models.includeConcepts" type="checkbox">
                        <label for='checkbox3'></label>
                    </span>
                    <label class='ru-drop-big-label'> Concepts only</label>
            </div>
            <div class="ru-toppad-3">
                <input class='button expand ru-drop-big-button' type='submit' value="Search">
            </div>
        </form>
    </div>
    </div>
    <div class='ru-toppad-8'></div>
</div>
