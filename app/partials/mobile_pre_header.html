<!-- Mobile login -->
<div class='ru-drop ru-drop-hide fixed no-print' id='mobile-login-form'>
    <form ng-submit="login()" ng-controller="LoginPageController">
    <div class="login-wrap">
            <div class="row">
                <div class='large-7 medium-7 columns small-only-text-center'>
                    <div class="login-social">
                        <h2><span class="ru_green">Login</span> or <span class="ru_green">sign up</span> with:</h2>
                        <!--TODO: need to angularify this - for now I just need to check that it works on dev.-->
                        <a ng-click="auth.loginRedirect('google', target)" class="login-social-google">Google+</a>
                        <a ng-click="auth.loginRedirect('twitter', target)" class="login-social-twitter">Twitter</a>
                        <a ng-click="auth.loginRedirect('facebook', target)" class="login-social-facebook">Facebook</a>
                    </div>
                </div>
                <div class='large-2 medium-2 columns text-center login-separator'>
                    <span class="ru_green">or</span>
                </div>
                <div class='large-6 medium-6 columns login-form left'>
                    <div class="row">
                        <div class='large-12 medium-14 columns'>
                            <input type="text" placeholder="Email address" ng-model="user.email" />
                        </div>
                    </div>
                    <div class="row">
                        <div class='large-12 medium-14 columns'>
                            <input type="password" placeholder="Password" ng-model="user.password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class='large-12 medium-14 columns'>
                            <ul class="large-block-grid-2 medium-block-grid-2 small-block-grid-1">
                        <li><input class="ru-button expand" ng-click="login()" type="submit" value="login"></li>
                        <li><a class="ru-button expand secondary" ui-sref="accountSettings">Sign up</a></li>
                    </ul>
                        </div>
                    </div>
                    <a class="login-forgot-password">Forgotten your password?</a>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Mobile search -->
<div class='ru-drop ru-drop-hide no-print' id='mobile-search-form'>
    <div class='row'>
    <div class='small-16 columns ru-toppad-6'>
        <form>
            <label class='ru-drop-big-label'>Search
                <input type="text" placeholder="" />
            </label>
            <div>
                <span class="ru-drop-check">
                        <input id="checkbox2" name="checkbox2" type="checkbox" checked='checked'>
                        <label for='checkbox2'></label>
                    </span>
                    <label class='ru-drop-big-label'> Problems only</label>
            </div>
            <div>
                <span class="ru-drop-check">
                        <input id="checkbox3" name="checkbox1" type="checkbox">
                        <label for='checkbox3'></label>
                    </span>
                    <label class='ru-drop-big-label'> Concepts only</label>
            </div>
            <div class="ru-toppad-3">
                <input class='button expand ru-drop-big-button ' type='button' value="Search">
            </div>
        </form>
    </div>
    </div>
    <div class='ru-toppad-8'></div>
</div>
