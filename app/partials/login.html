<form name="form" class="login-wrap" ng-submit="login()" ng-controller="LoginController" novalidate>
    <div class="row">
        <div class='large-7 medium-7 small-offset-3 columns small-only-text-center'>
            <div class="login-social">
                <h2><span class="ru_green">Log in</span> or <span class="ru_green">sign up</span> with:</h2>
                <a tabindex="0" ng-click="auth.loginRedirect('google', target)" class="login-social-google">Google+</a>
                <a tabindex="0" ng-click="auth.loginRedirect('twitter', target)" class="login-social-twitter">Twitter</a>
                <a tabindex="0" ng-click="auth.loginRedirect('facebook', target)" class="login-social-facebook">Facebook</a>
            </div>
        </div>
    </div>
</form>
