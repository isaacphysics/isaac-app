<form name="form" class="login-wrap" ng-submit="login()" ng-controller="LoginController" novalidate>
    <div class="row">
        <div class='large-7 medium-7 columns small-only-text-center'>
            <div class="login-social">
                <h2><span class="ru_green">Log in</span> or <span class="ru_green">sign up</span> with:</h2>
                <a tabindex="0" ng-click="auth.loginRedirect('google', target)" class="login-social-google">Google</a>
                <a tabindex="0" ng-click="auth.loginRedirect('twitter', target)" class="login-social-twitter">Twitter</a>
                <a tabindex="0" ng-click="auth.loginRedirect('facebook', target)" class="login-social-facebook">Facebook</a>
            </div>
        </div>
        <div class='large-2 medium-2 columns text-center login-separator'>
            <span class="ru_green">or</span>
        </div>
        <div ng-hide="passwordResetFlag" class='large-6 medium-6 columns login-form left'>
            <p ng-show="errorMessage">
                <strong class="ru_red">{{errorMessage}}</strong>
            </p>
            <div class="row">
                <div class='large-12 medium-14 columns'>
                    <label class="ru-error-message" ng-show="form.email.$invalid && loginAttempted || form.email.$invalid && forgottenPassword">
                        Enter a valid email
                    </label>
                    <input name="email" type="email" placeholder="Email address" ng-model="loginUser.email" required autocomplete="username email"/>
                </div>
            </div>
            <div class="row">
                <div class='large-12 medium-14 columns'>
                    <label class="ru-error-message" ng-show="form.password.$invalid && loginAttempted">
                        Enter your password
                    </label>
                    <input name="password" type="password" placeholder="Password" ng-model="loginUser.password" required autocomplete="current-password"/>
                </div>
            </div>
            <div class="row">
                <div class='large-12 medium-14 columns'>
                    <ul class="large-block-grid-2 medium-block-grid-2 small-block-grid-1">
                        <li><input class="ru-button expand" type="submit" value="Log in"/></li>
                        <li><a class="ru-button expand secondary" ui-sref="register" ng-click="signUpFunction()">Sign up</a></li>
                    </ul>
                </div>
            </div>
            <a tabindex="0" class="login-forgot-password" ng-click="resetPassword()">Forgotten your password?</a>
        </div>
        <div ng-show="passwordResetFlag" class='large-6 medium-6 columns login-form left'>
            <p><strong>Your password reset request is being processed. Please check your inbox.</strong></p>
            <p class="space"><a href="/support/student/general#login_issues">Haven't received an email?</a></p>
        </div>
    </div>
</form>
