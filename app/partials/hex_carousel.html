<div hex-carousel-item class="item" ng-repeat="hex in hexagonItems">
	<a ng-href="{{hex.url}}" class="hexagon">
		<div ng-class="['hexagon-field', hexagonIconClass]"></div>
		<div class="hexagon-subtitle">
				{{hex.subtitle}}
		</div>
		<div class="hexagon-title">
			{{hex.title}}
		</div>
		<div ng-if="hex.level" class="hexagon-level-bar">
			<div ng-repeat="i in [0,1,2,3,4,5]" ng-class="{'hexagon-level-dot': true, active: i >= 6-hex.level}">
			</div>
		</div>
	</a>
</div>
