<div class="row">
    <div class='large-16 medium-16 columns'>
        <h3>Search Isaac Physics</h3>
        <section class='ru-concept-search'>
            <div class='row'>
                <div class='medium-2 small-0 columns hide-for-small-only'>
                    <h3>Search:</h3>
                </div>
                <div class='clearfix show-for-small-only'></div>
                <div class='medium-14 small-13 columns'>
                    <input type='text' ng-model="models.query">
                    <div class="ru-search-list hide-for-small-only">
                    </div>
                </div>

                <div class='medium-1 small-3 columns end'>
                    <!--<button id='desktop-button' class='hide-for-small-only'>GO</button>-->
                    <div id='mobile-button' class='hide-for-medium-up'>
                        <img src='/assets/mobile-search.png'>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>

        <!-- Results -->
        <section>
            <div class='row ru-mobile-searchbar-wrap'>
                <div class='small-16 columns'>
                    <div class="ru-search-result-bar">
                        <h4 class="left">Search Results<span ng-if="response.filteredResults">  ({{response.filteredResults.length}})</span></h4>
                        <div class="right">
                            <span class='hide-for-small-only'>Filter</span>
                            <input type="checkbox" id="includeProblems" ng-model="models.includeQuestions"><label for="includeProblems">Search problems</label>
                            <input type="checkbox" id="includeConcepts" ng-model="models.includeConcepts"><label for="includeConcepts">Search concepts</label>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="ru-concept-results">
                <div ng-repeat="result in response.filteredResults" class='row ru-mobile-answer-wrap' ng-init="hidden = result.tags.indexOf('nofilter') > -1; maths = result.tags.indexOf('maths') > -1; physics = result.tags.indexOf('physics') > -1; chemistry = result.tags.indexOf('chemistry') > -1;" ng-class="{maths: maths && !physics, physics: physics && !maths, both: !physics && !maths}">
                    <a class='small-16 columns' ng-href="{{$state.href(mapTypeToState(result), {id: result.id}) || result.url}}" target="_self">
                        <div ng-class="{'ru-search-result': true, odd: $odd, even: $even, concept: (result.type == 'isaacConceptPage'), shortcut: (result.type == 'shortcut'), maths: maths && !physics, physics: physics}">
                            <div class="ru-search-result-content">
                                <img class="right show-for-small-only" src="/assets/isaac-index-arrow.png">
                                <h4><span ng-class="{maths: maths && !physics, chemistry: chemistry && !physics, physics: physics, hidden: hidden}">{{result.title}}</span></h4>
                                    <p>{{result.summary}}</p>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
                <div class='row ru-mobile-answer-wrap both' ng-if="response.filteredResults.length == 0">
                    <a class='small-16 columns'>
                        <div class="ru-search-result even">
                            <div class="ru-search-result-content">
                                <div style="text-align: center;">No results found</div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="ru-concept-pad">

            </div>
            <div class="ru-concept-result-controls">
                <div class="row">
                    <div class='small-16 columns show-for-small-only'>
                        <button id="load-more">Load more</button>
                    </div>
                </div>
                <div class="ru-concept-result-bullets hide-for-small-only text-center">

                </div>
            </div>
        </section>
    </div>
</div>
