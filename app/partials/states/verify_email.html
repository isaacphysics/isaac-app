<div class='small-16 columns' ng-controller="ResetPasswordPageController">
	<h2>Email Address Verification</h2>
	<div class="panel white clearfix verificationContainer">

		<h2 ng-if="verificationState==verificationStates.FAILED" class="icon-x ru_red verification_icon_large"></h2>
    <h2 ng-if="verificationState==verificationStates.SUCCESS" class="icon-check ru_green verification_icon_large"></h2>
    <img ng-if="verificationState==verificationStates.CAN_REQUEST" src="assets/icon-mailto.png"/> 
    <h3 class="subheader">{{message}}</h3>   

    <h3 ng-if="verificationState==verificationStates.IN_PROGRESS">
        Verification email sent. Please check your inbox.</h3>
   	<h3 ng-if="(verificationState==verificationStates.FAILED ||
   	            verificationState==verificationStates.CAN_REQUEST ||
                verificationState==verificationStates.IN_PROGRESS)">
   		Click <a ng-click="requestFurtherVerification()";>here</a> to request a new verification email</h3>

      <h3 ng-if="verificationState==verificationStates.FAILED">or<h3>
      <h3 ng-if="verificationState==verificationStates.FAILED ||
                 verificationState==verificationStates.SUCCESS">
      Continue to <a href='/';>Isaac Physics</a></h3>
    </div>
	
	
		
</div>
