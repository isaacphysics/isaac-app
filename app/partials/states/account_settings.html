<div desktop-panel>
	<h1>Account Settings</h1>
	<!-- TODO: Switch between create/update for logged in / non logged in users -->
	<h2 class="subheader"><span ng-if="!user.givenName">Create</span><span ng-if="user.givenName">update</span> your <span class="ru_green">isaac</span> account</h2>
</div>
<div mobile-panel>
	<img class='right' src='/assets/icon-share.png'>
	<h1>Account settings</h1>
	<h2 class='subheader'>Join the community.</h2>
</div>
<div class="row">
	<div class="panel">
		<span ng-if="user.givenName"> {{user}}</span>
		<ul class="large-block-grid-3 medium-block-grid-1 small-block-grid-1 ru-pad">
            <li>
                <div class="row">
                    <div class="large-16 medium-8 columns">
            	       <label>
    				        <strong>First Name</strong><span class="ru-form-required"></span>
    				        <input type="text" ng-model="user.givenName">
				        </label>
                    </div>
                    <div class="large-16 medium-8 columns">
				        <label>
    				        <strong>Last Name</strong><span class="ru-form-required"></span>
    				        <input type="text" ng-model="user.familyName">
				        </label>
                    </div>
                </div>
				<label>
    				<strong>Your Email Address</strong><span class="ru-form-required"></span>
    				<input type="text" ng-model="user.email">
				</label>
            </li>
            <li>
            <div class="row">
                <div class="large-8 medium-8 columns">
                    <label>
                        <strong>Change password</strong>
                        <input type="password" ng-model="user.password" placeholder="***********">        
                    </label>
                </div>
                <div class="large-8 medium-8 columns">
                    <label>
                        <strong>Confirm password</strong>
                        <input type="password" placeholder="***********" match="user.password" >
                    </label>
                </div>
            </div>
            <label>
                <input type="radio" ng-model="user.gender" value="MALE">  Male <br/>
                <input type="radio" ng-model="user.gender" value="FEMALE"> Female <br/>
		</label>
		<label>
    		 <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
             <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
             <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
		</label>
            </li>
            <li>
            <label>
    		<strong>Starting level</strong>
            <select ng-model="user.defaultLevel">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
    		<input type="text">
		</label>
		<label>
    		<strong>School</strong><span class="ru-form-required"></span>
        </label>
    		<div school-dropdown selected-school-urn="user.schoolId">
            </div>
        </ul>
        {{schools}}
        <ul class="large-block-grid-2 medium-block-grid-2 small-block-grid-1 ru-pad">
            <li><a class="ru-button-big expand" ng-click="save()">Save</a></li>
            <!-- TODO: What is skip going to do? -->
            <li><a class="ru-button-big expand secondary" ng-click="save()">Skip this step</a></li>
        </ul>
        <form class="ac-custom ac-radio ac-fill physics ac-center" autocomplete="off">
                                                                            <ul>
                                                                                <li><input class='ru-answer-orbit-radio' name="or1" type="checkbox"><label for="or1">&nbsp;</label></li>
                                                                            </ul>
            </li>
	</div>
</div>
