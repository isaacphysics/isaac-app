<div class="small-16 columns">
    <h1>Equation Editor</h1>
    <h2 class="subheader">Beta</h2>
</div>

<div class="row">
    <div class="small-16 columns">
        <div equation-input state="eqnState"></div>
        <div ng-if="eqnState.result">
            <div style="margin-bottom:25px;"></div>
            <h3>LaTeX</h3>
            <div style="border:1px solid #ccc; border-radius:10px; padding:5px;background:#eee;">
                <pre style="padding:10px;background:#eee;text-align:center;font-size:2rem;word-wrap:break-word;white-space:pre-wrap;">${{eqnState.result.tex}}$</pre>
            </div>
            <div style="margin-bottom:25px;"></div>
            <h3>Python</h3>
            <div style="border:1px solid #ccc; border-radius:10px; padding:5px;background:#eee;">
                <pre style="padding:10px;background:#eee;text-align:center;font-size:2rem;;word-wrap:break-word;white-space:pre-wrap;">{{eqnState.result.python}}</pre>
            </div>
        </div>
    </div>
</div>
