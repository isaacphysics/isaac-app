<div desktop-panel>
	<h1>Game Board Creator</h1>
	<h2 class="subheader"></h2>
</div>
<div mobile-panel>
	<div class='row'>
		<div class='small-16 columns'>
			<h1>Game Board Creator</h1>
			<h2 class="subheader"></h2>
		</div>
	</div>
</div>
<div class="row">
	<div class='large-16 medium-16 columns'>
		<div>
			<form>
				<div class="row">
					<div class="large-16 medium-16 columns">
						<h3>Questions Search</h3>
						<p>Find questions to add to your new game board...</p>
					</div>
					<div class="large-8 medium-8 small-16 columns">
		                <label><strong>Question Title Search</strong></label>
		                <input type='text' ng-model="questionSearchText" placeholder="Enter question title here">				
					</div>
					<div class="large-8 medium-8 small-16 columns">
						<label><strong>Question Level</strong></label>
                        <select ng-model="questionSearchLevel">
                            <option value="">Any Level</option>
                            <option value="1">1 (GCSE)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6 (Post A-Level)</option>
                        </select>
					</div>
				</div>				
			</form>	
		</div>
		<div class="row">
			<div class="large-8 medium-8 columns">
				<h4>Search Results</h4>
                <ul class="no-bullet">
                	<li ng-repeat="question in searchResults track by $index"> <input id="{{question.id}}" type="checkbox" ng-model="enabledQuestions[question.id]"><label for="{{question.id}}"><a ui-sref="question({id: question.id})">{{question.title}}</a> - Level {{question.level}}</label></li>
                </ul>
			</div>
			<div class="large-8 medium-8 show-for-medium-up columns" ng-if="currentGameBoard.questions.length > 0">
				<h4>Currently Selected Questions</h4>
                <ul class="no-bullet">
                	<li ng-repeat="question in currentGameBoard.questions track by $index"> <input id="{{question.id}}" type="checkbox" ng-model="enabledQuestions[question.id]"><label for="{{question.id}}"><a ui-sref="question({id: question.id})">{{question.title}}</a> - Level {{question.level}}</label></li>
                </ul>
			</div>
		</div>
	</div>
</div>
<section ng-if="currentGameBoard.questions.length > 0">
    <div class="row">
            <div class="small-16 columns">
            	<h2>Game Board Metadata</h2>
            </div>
    </div>
    <div class="row">
            <div class="large-8 medium-8 small-16 columns text-center">
                <span>
                    <label><strong>Game board id (must be unique and not contain spaces)</strong></label>
                    <input type="text" ng-model="currentGameBoard.id" placeholder="Id (optional - leave blank if auto generated is ok)">
                </span>
            </div>
            <div class="large-8 medium-8 small-16 columns text-center">
                <span>
                    <label><strong>Game board title</strong></label>
                    <input type="text" ng-model="currentGameBoard.title">
                </span>
            </div>
    </div>
    <div class="row">
            <div class="small-16 columns">
            	<h2>Game Board Preview</h2>
            </div>
    </div>
    <div class="row">
    	<div class="small-16 columns">
    		<h2 class="text-center">{{currentGameBoard.title}}</h2>
    		<div class="clearfix"></div>

			<div id="game-board-panel" class="small-16 columns" hexagons="currentGameBoard.questions" wild-card="currentGameBoard.wildCard" wild-card-position="1" loading="gameBoardLoading" board-id="1"></div>
        </div>
    </div>
    <div class="row">
		<div class='small-8 small-centered columns'> 
        	<button ng-if="currentGameBoard.questions.length > 0" ng-click="saveGameBoard()" class="expand">Submit &amp; Save Board</button>
        </div>
    </div>

    </section>
