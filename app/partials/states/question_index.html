<div class='small-16 columns'>
	<h2>Question Index</h1>
	<h3 class="subheader">Page: {{pageNumber}}</h2>
</div>
<div class="row">
	<div class='large-16 medium-16 columns'>

		<div ng-repeat="question in list.results">
			<h2><a ui-sref="question({id: question.id})">{{question.title}}</a></h2>
		</div>

		<button ng-if="pageNumber!=1" ui-sref="questionIndex({page: pageNumber-1})">Previous</button>

		<button ui-sref="questionIndex({page: pageNumber+1})">Next</button>

	</div>
</div>
