<div class="small-16 columns">
    <h1>Graph Sketcher</h1>
</div>
<div style="height:75px"></div>
<div class="row">
	<div class="small-16 columns">
    	<div graph-input state="graphState"></div>
    	<div ng-show="(user.role == 'ADMIN' || user.role == 'EVENT_MANAGER' || user.role == 'CONTENT_EDITOR') && state">
    		<div style="border:1px solid #ccc; border-radius:10px; padding:5px;background:#eee;">
            	<pre style="padding:10px;background:#eee;text-align:center;font-size:1.5rem;word-wrap:break-word;white-space:pre-line;">{{getSpec}}</pre>
    		</div>
    	</div>
	</div>
</div>
