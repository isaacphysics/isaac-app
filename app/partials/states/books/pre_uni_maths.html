<div class="medium-16 columns maths">
  <div class="book-intro">
    <h1 class="book-heading">{{introText.title}}</h1>
    <strong ng-show="introText.subtitle">{{introText.subtitle}}</strong>
    <img class="book-cover" src="assets/books/pre_uni_maths.jpg" alt="Cover image of the book.">
    <div isaac-content doc="introText" />
  </div>
</div>
<div isaac-modal="bookChapterOptions" class="maths">
  <div class="reveal-modal-head">
    <h2>{{modalContent.title}}</h2>
    <a class="close-reveal-modal"><span class="hide-for-small-only">Close</span> <span class="icon-close"></span></a>
  </div>
  <div class="reveal-modal-body book-chapter-options">
    <div isaac-content doc="modalContent" />
  </div>
</div>
