<div desktop-panel>
	<h1>My Boards</h1>
	<!-- TODO: this needs to be dynamicly generated -->
	<p><strong>You have <a>18 boards</a> on the go with 5 boards completed, 4 shared boards with 3 boards completely untouched. Filter your boards....</strong></p>
</div>
<!-- TODO: Remove hash bang wallop from URL, this will only work on local -->
<ul class="large-block-grid-3 medium-block-grid-3 small-block-grid-1 boards-wrap">
   	<li ng-repeat="board in boards">
   		<div class="panel">
   			<a href="/#!/#{{board.id}}">{{board.wildCard.title}}</a>
   			Level: {{board.gameFilter.levels}}<br />
   			Created: {{board.creationDate | date:'dd/MM/yyyy'}} 
   		</div>
   	</li>
</ul>
