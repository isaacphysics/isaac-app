<div class="clearfix"></div>
<dl class="accordion ru_accordion physics" data-accordion>
    <dd ng-repeat="c in doc.children" ng-class="{active: openChildren[$index]}">
        <a href="javascript:void(0)" ng-click="toggleChild($index)" class="ru_accordion_titlebar">
            <div class="ru_accordion_name"><span class='ru_level' ng-if="c.level"></span> {{c.level}}<span ng-if="!c.level">&nbsp;</span></div>
            <span class="ru_accordion_title">{{c.title}}</span>
            <div class="ru_accordion_details">
                <span class='ru-level-physics-{{c.level || "0"}}'></span>    
                <img src='/assets/icon-expand-arrow.png'>
            </div>
        </a>
        <div ng-class="{content: true, active: openChildren[$index]}">
            <isaac-content doc="c"></isaac-content>
        </div>
    </dd>
</dl>
