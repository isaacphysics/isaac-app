<div ng-switch="doc.type">
	<div ng-switch-when="figure" isaac-figure="doc"></div>
	<div ng-switch-when="image" isaac-image="doc.id"></div>
	<div ng-switch-default ng-switch="doc.layout">
			<div ng-switch-when="tabs" isaac-tabs doc="doc"></div>
			<div ng-switch-default isaac-content-value-or-children encoding="doc.encoding" value="doc.value" children="doc.children"></div>
	</div>
</div>
