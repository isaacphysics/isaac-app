<div math-jax ng-if="value" ng-switch="encoding">
	<div ng-switch-when="markdown" bind-markdown="value"></div>
	<div ng-switch-when="html" ng-bind-html="safeValue"></div>
	<div ng-switch-default>[CONTENT WITH UNKNOWN ENCODING: <i>{{encoding}}</i>]</div>
</div>

<p style="padding-left: 20px;" isaac-content ng-repeat="c in children" doc="c"></p>
