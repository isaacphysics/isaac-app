<div class="isaac-numeric-question">
	<div class="row">
	    <div class="small-14 small-offset-1 columns end">
	        <h3><div isaac-content-value-or-children value="doc.value" children="doc.children" encoding="doc.encoding"></div></h3>
	    </div>
	</div>
	<div class="row">
	    <div class="small-14 small-offset-1 medium-8 medium-offset-1 columns end no-print">
	        <form class="" autocomplete="off">
	            <ul class="small-block-grid-2">
	                <li ng-class="{'ru-answer-block': true, 'ru-error': question.validationResponse.correctValue === false}">
	                    <div>Value</div>
	                    <div class="ru-answer-block-panel">
	                        <input type="text" maxlength="20" ng-model="ctrl.selectedValue" onkeydown="if (event.keyCode == 13) { document.getElementsByClassName('button').click() }">
		                    <span class="value-help">?<div class="popup">Here are some examples of numbers you can write:<br><br>3.7<br>3x10^14<br>2.8e12<br><br>Do not use commas or spaces.</div></span>
	                    </div>
	                    <div class="ru-answer-block-panel instruction-text">
	                    	<small>Please answer to an appropriate number of significant figures.</small>
	                    </div>		                
	                </li>
	                <li ng-if="doc.requireUnits" ng-class="{'ru-answer-block': true, 'ru-error': question.validationResponse.correctUnits === false}">
	                    <div>Units</div>
	                    <div class="ru-answer-block-panel">
	                    	<button class="button" ng-click="ctrl.showUnitsDropdown()">
	                    		<span ng-show="ctrl.displayUnits" ng-bind="ctrl.displayUnits" math-jax></span>
							</button>
	                    	<ul class="f-dropdown" ng-class="ctrl.unitsDropdownStyle ? 'open' : ''" ng-style="ctrl.unitsDropdownStyle">
								<li><a ng-click="ctrl.selectedUnits='';ctrl.unitsDropdownStyle=null;">None</a></li>
								<li ng-repeat="u in ctrl.unitOptions" math-jax><a ng-click="ctrl.selectedUnits=u;ctrl.unitsDropdownStyle=null;">$\units{ {{u}} }$</a></li>
							</ul>
	                    </div>
	                    <div class="ru-answer-block-panel instruction-text">
	                    	<small>Please choose an appropriate unit of measurement.</small>
	                    </div>	
	                </li>
	            </ul>
	        </form>
	    </div>
	</div>
</div>
