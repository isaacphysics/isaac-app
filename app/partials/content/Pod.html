<div class="panel ru_pod ru_pod_image" ng-click="onClick()">
    <a ng-href='{{isaacPod.url}}'><img ng-src='{{getImageSrc()}}' alt="{{isaacPod.image.altText}}"></a>
    <div class='ru_pod_image_inner'>
        <h5>{{isaacPod.title}}</h5>
        <p>{{isaacPod.value}}</p>
        <a ng-href='{{isaacPod.url}}'><strong>More Info</strong></a>
    </div>
</div>
