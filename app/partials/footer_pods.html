
<!-- Additional Information Panel -->
<div class="row">
    <div class='ru-concept-inner'>
        <ul class="large-block-grid-3 medium-block-grid-1 small-block-grid-1 ru-pad ru_pods">
            <li>
                <div class="panel ru_pod">
                    <div class='ru_pod_title ru_pod_concepts'>
                        <h5>Related Concepts</h5>
                    </div>
                    <hr>
                    <ul class="pod-scroll-list">
                    	<li ng-repeat="c in relatedConcepts">
                            <a ui-sref="concept({id: c.id})">{{c.title}}</a>
                            <h6>{{c.summary}}</h6>
                    	</li>
	                    <li ng-hide="relatedConcepts.length" class="text-center">- No related concepts -</li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="panel ru_pod">
                    <div class='ru_pod_title ru_pod_questions'>
                        <h5>Related Questions</h5>
                    </div>
                    <hr>
                    <ul class="pod-scroll-list">
                    	<li ng-repeat="c in relatedQuestions">
                            <a ui-sref="question({id: c.id})">{{c.title}}</a>
                            <h6>{{c.summary}}</h6>
                    	</li>
	                    <li ng-hide="relatedQuestions.length" class="text-center">- No related questions -</li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="panel ru_pod ru_pod_forum">
                    <div class='ru_pod_title'>
                        <h5>Discuss</h5>
                        <span><em>Chat on the forum</em></span>
                    </div>
                    <hr>
                    <div class="pod-scroll-list">
                        <h6>Related Threads</h6>
                        <a href='javascript:void(0)'>Second hand question?</a>
                        <a href='javascript:void(0)'>Needing help with second hand question!</a>                                    
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
