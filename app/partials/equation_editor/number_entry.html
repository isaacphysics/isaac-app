<div class="row number-bar">
	<div class="small-16 columns">
		<ul class="small-block-grid-7 button-grid">
			<li menu-symbol symbol="numbers['one']" ng-click="buttonClick('1')"></li>
			<li menu-symbol symbol="numbers['two']" ng-click="buttonClick('2')"></li>
			<li menu-symbol symbol="numbers['three']" ng-click="buttonClick('3')"></li>
			<li menu-symbol symbol="numbers['four']" ng-click="buttonClick('4')"></li>
			<li menu-symbol symbol="numbers['five']" ng-click="buttonClick('5')"></li>
			<li menu-symbol symbol="numbers['six']" ng-click="buttonClick('6')"></li>
			<li menu-symbol symbol="numbers['seven']" ng-click="buttonClick('7')"></li>
			<li menu-symbol symbol="numbers['eight']" ng-click="buttonClick('8')"></li>
			<li menu-symbol symbol="numbers['nine']" ng-click="buttonClick('9')"></li>
			<li menu-symbol symbol="numbers['zero']" ng-click="buttonClick('0')"></li>
			
			<li ng-click="buttonClick('^')" style="font-size:18px; white-space: nowrap; line-height: 55px;padding-left:2px;"><span katex>\times</span>10<sup katex>x</sup></li>
			<li ng-click="buttonClick('-')" style="font-size:36px; white-space: nowrap; line-height: 55px;padding-left:9px;">Â±</li>
		</ul>

		<div class="number-input-panel">
			<input name="number" type="text" ng-model="currentNumber"/>
			<div class="input-exponent" ng-if="currentExponent != null"><span>10<sup>{{currentExponent}}</sup></span></div>
			<div class="input-clear" ng-click="clearInput()">&times;</div>
		</div>

		<div class="number-entry-symbol">
			<div ng-show="!editSymbol && currentSymbol != null" class="menu-list-container number-hex">
			    <ul>
			        <li menu-symbol symbol="currentSymbol"></li>
			    </ul>
			</div>
			
		</div>
	</div>
</div>
