<div class="equation-editor" ng-click="editorClick()">
    <div top-menu="numbers">
        <div number-entry></div>
    </div>
    <div top-menu="letters">
        <div sub-menu></div>
        <div sub-menu-item menu-title="latinLetterTitle" symbol-menu symbols="symbolLibrary.latinLetters"></div>
        <div sub-menu-item menu-title="greekLetterTitle" symbol-menu symbols="symbolLibrary.greekLetters"></div>
    </div>
    <div top-menu="operators">
        MENU3 CONTENT
    </div>
    <div top-menu="functions">
        MENU4 CONTENT
    </div>

    <div ng-repeat="(sid, s) in state.symbols" canvas-symbol symbol="s" id="{{sid}}" selected="selectedSymbols.indexOf(s) > -1"></div>

    <!-- BUTTONS -->

    <div class="hex-button undo">UNDO</div>
    <div class="hex-button redo">REDO</div>

    <div class="result-preview"></div>
    <div class="hex-button submit">SUBMIT</div>
</div>
