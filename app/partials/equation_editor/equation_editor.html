<div id="equationEditor" class="equation-editor {{editorMode}}" tabindex="0">
    <div top-menu="\text{H}\, \text{He}\, \text{Li}" ng-if="(editorMode == 'chemistry') && isLandscape">
        <div ng-if="symbolLibrary.customChemicalSymbols" symbol-menu symbols="symbolLibrary.customChemicalSymbols"></div>
        <div ng-if="!symbolLibrary.customChemicalSymbols" sub-menu></div>
        <div ng-if="!symbolLibrary.customChemicalSymbols" sub-menu-item menu-title="elementsTitle" symbol-menu symbols="symbolLibrary.chemicalElements"></div>
        <div ng-if="!symbolLibrary.customChemicalSymbols" sub-menu-item menu-title="particlesTitle" symbol-menu symbols="symbolLibrary.particles"></div>

    </div>
    <div top-menu="123" ng-if="isLandscape && (editorMode != 'logic')">
        <div symbols="symbolLibrary.theNumbers" number-entry></div>
    </div>
    <div top-menu="(aq)\, (g)\, (l)" ng-if="(editorMode == 'chemistry') && isLandscape">
        <div symbol-menu symbols="symbolLibrary.theStates"></div>
    </div>
    <div top-menu="abc\,\, \alpha \beta \gamma" ng-if="isLandscape && (editorMode == 'maths' || editorMode == 'logic') && symbolLibrary.allowVars">
        <div ng-if="symbolLibrary.customVars" symbol-menu symbols="symbolLibrary.customVars"></div>
        <div ng-if="!symbolLibrary.customVars" sub-menu></div>
        <div ng-if="!symbolLibrary.customVars" sub-menu-item menu-title="latinLetterTitle" symbol-menu symbols="symbolLibrary.latinLetters"></div>
        <div ng-if="!symbolLibrary.customVars" sub-menu-item menu-title="latinLetterUpperTitle" symbol-menu symbols="symbolLibrary.latinLettersUpper"></div>
        <div ng-if="!symbolLibrary.customVars" sub-menu-item menu-title="greekLetterTitle" symbol-menu symbols="symbolLibrary.greekLetters"></div>
        <div ng-if="!symbolLibrary.customVars" sub-menu-item menu-title="greekLetterUpperTitle" symbol-menu symbols="symbolLibrary.greekLettersUpper"></div>
    </div>
    <div top-menu="+\, -\, \sqrt{x}" ng-if="isLandscape && (editorMode == 'maths')">
        <div ng-if="symbolLibrary.augmentedOps" symbol-menu symbols="symbolLibrary.augmentedOps"></div>
        <div ng-if="!symbolLibrary.augmentedOps" symbol-menu symbols="symbolLibrary.reducedOps"></div>
    </div>
    <div top-menu="\rightarrow\, \rightleftharpoons\, +" ng-if="isLandscape && (editorMode == 'chemistry')">
        <div symbol-menu symbols="symbolLibrary.chemOps"></div>
    </div>
    <div top-menu="\land\, \lnot\, \equiv" ng-if="isLandscape && (editorMode == 'logic')">
        <div symbol-menu symbols="symbolLibrary.logicOps"></div>
    </div>
    <div top-menu="\sin\,\, \int" ng-if="isLandscape && (editorMode == 'maths')" style="font-size: 23px !important;">
        <div ng-if="symbolLibrary.customFunctions" symbol-menu symbols="symbolLibrary.customFunctions"></div>
        <div ng-if="!symbolLibrary.customFunctions" sub-menu></div>
        <div ng-if="!symbolLibrary.customFunctions" sub-menu-item menu-title="trigTitle" symbol-menu symbols="symbolLibrary.augmentedTrig"></div>
        <div ng-if="!symbolLibrary.customFunctions" sub-menu-item menu-title="hypTrigTitle" symbol-menu symbols="symbolLibrary.hypTrigFunctions"></div>
        <div ng-if="!symbolLibrary.customFunctions" sub-menu-item menu-title="otherFnTitle" symbol-menu symbols="symbolLibrary.otherFns"></div>
        <div ng-if="!symbolLibrary.customFunctions && symbolLibrary.derivatives.length > 0" sub-menu-item menu-title="derivativesTitle" symbol-menu symbols="symbolLibrary.derivatives"></div>
    </div>
    <!-- BUTTONS -->
    <div class="hex-button resize" ng-click="alert()" ng-if="isLandscape && hashDebug"></div>
    <div class="hex-button-panel resize" ng-if="isLandscape && hashDebug">
        <div class="row">
            <div class="col row-name">Font size: &nbsp;</div>
            <div class="col minus control" ng-click="sketch.changeBaseFontSizeBy(-10)">-</div>
            <div class="col number control">{{ sketch.baseFontSize }}</div>
            <div class="col plus control" ng-click="sketch.changeBaseFontSizeBy(+10)">+</div>
        </div>
        <div class="row">
            <div class="col row-name">Docking Points size: &nbsp;</div>
            <div class="col minus control" ng-click="sketch.changeBaseDockingPointSizeBy(-10)">-</div>
            <div class="col number control">{{ sketch.baseDockingPointSize*3 | number:0 }}</div>
            <div class="col plus control" ng-click="sketch.changeBaseDockingPointSizeBy(+10)">+</div>
        </div>
    </div>
    <div class="hex-button centre" ng-click="centre()" ng-if="isLandscape"></div>
    <div class="hex-button undo" ng-click="undo()" ng-if="historyPtr > 1 && isLandscape"></div>
    <div class="hex-button redo" ng-click="redo()" ng-if="historyPtr < history.length-1 && isLandscape"></div>
    <div class="trash-button" ng-mousedown="trash()" ng-class="{active: trashActive}"></div>
    <div class="question-reminder show-for-large-up" ng-if="questionDoc && isLandscape && (questionDoc.value || questionDoc.children.length > 0)">
        <div isaac-content doc="questionDoc"></div>
    </div>
    <div class="orientation-warning" ng-if="!isLandscape">The Isaac Equation Editor may only be used in landscape mode. Please rotate your device.</div>
    <div class="result-preview" ng-if="isLandscape"><span></span></div>
    <div class="hex-button submit" ng-click="submit()"></div>
</div>
